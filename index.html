<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/ico.png" />
    <title>Blit Platform</title>
    <link rel="stylesheet" type="text/css" href="index.css" />

    <link rel="stylesheet" type="text/css" href="./src/Modeling/modeling.css" />
    <link rel="stylesheet" type="text/css" href="./src/Mesh/mesh.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="./src/Simulation/simulation.css"
    />
    <link rel="stylesheet" type="text/css" href="./src/Result/result.css" />

    <link
      rel="stylesheet"
      type="text/css"
      href="./src/Modeling/ActionsBar/ActionsBar.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="./src/Modeling/ObjectComponent/ContextMenu.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="./src//Modeling/ObjectComponent/ObjectComponent.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="./src/Modeling/ActionsBar/ModalCostumizedShape.css"
    />
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://cdn.babylonjs.com/materialsLibrary/babylonjs.materials.min.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://cdn.babylonjs.com/serializers/babylonjs.serializers.min.js"></script>
    <script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://unpkg.com/vtk.js@25.12.0/vtk.js"></script>
    <!-- JQuery UI -->
    <script
      src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"
      integrity="sha256-eTyxS0rkjpLEo16uXTS0uVCS4815lc40K2iVpWDvdSY="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Modeling -->

    <!-- Brand -->
    <div class="main">
      <div class="app-header">
        <div class="brand">
          <h3 style="color: white; padding-left: 1px">
            <strong>Blit </strong>Platform
          </h3>
        </div>

        <div
          class="navbar"
          style="display: flex; justify-content: space-around"
        >
          <!-- <a class="anchor-style" id="Dashboard-anchor">Dashbord</a> -->
          <a class="anchor-style" id="Modeling-anchor">Modeling</a>
          <a class="anchor-style" id="Mesh-anchor">Mesh</a>
          <a class="anchor-style" id="Simulation-anchor">Simulation</a>
          <a class="anchor-style" id="Result-anchor">Result</a>
        </div>
      </div>

      <div class="app-content">
        <!-- Modeling -->
        <div class="app-modeling-section" id="modeling">
          <div class="grid">
            <!-- Scene Explorer -->
            <aside class="scene-explorer">
              <h3 style="padding-left: 1rem">Objects</h3>
              <div class="sidebar-elements"></div>
            </aside>

            <!-- Create - Transform - Operate -->
            <div class="actions">
              <div class="header-actions">
                <div class="create">
                  <!-- Import CAD -->
                  <div style="display: grid; justify-items: center">
                    <div class="upload-button">
                      <i class="icon uploadIcon"></i>
                      <p style="font-size: 14px; margin: 0px">Upload Mesh</p>
                    </div>
                    <p
                      style="
                        font-size: 12px;
                        margin: 2px;
                        padding-top: 4px;
                        color: #90a0b7;
                      "
                    >
                      Import CAD
                    </p>
                  </div>

                  <!-- Create SPHERE - CUBE - CYLINDER -->
                  <div style="display: grid; justify-items: center">
                    <div style="display: flex; justify-content: space-between">
                      <div id="sphere-button" class="styled-button">
                        <p style="font-size: 14px; margin: 0px">Sphere</p>
                      </div>
                      <div id="cube-button" class="styled-button">
                        <p style="font-size: 14px; margin: 0px">Cube</p>
                      </div>
                      <div id="cylinder-button" class="styled-button">
                        <p style="font-size: 14px; margin: 0px">Cylinder</p>
                      </div>
                    </div>
                    <p
                      style="
                        font-size: 12px;
                        margin: 2px;
                        padding-top: 4px;
                        color: #90a0b7;
                      "
                    >
                      Create Shape
                    </p>
                  </div>
                </div>

                <div style="color: #90a0b7" class="transform">transform</div>

                <div style="color: #90a0b7" class="operate">operate</div>
              </div>
            </div>

            <!-- Scene -->
            <main class="scene-container">
              <canvas></canvas>
            </main>
          </div>
        </div>

        <!-- Mesh -->
        <div class="app-mesh-section" id="mesh">
          <canvas class="mesh-canvas"></canvas>
        </div>

        <!-- Simulation -->
        <div class="app-simulation-section" id="simulation"></div>

        <!-- Result -->
        <div class="app-result-section" id="result"></div>
      </div>
    </div>

    <!-- Simulation -->

    <!-- hey -->
    <input
      type="range"
      min="3"
      max="50"
      value="6"
      class="slider"
      style="z-index: 100; position: absolute"
    />

    <!-- Actions Overlay Modal - Costumized shapes -->
    <div class="modal">
      <div class="modal__inner">
        <div class="modal__header">
          <h5 style="padding: 0px; margin: 0px; align-self: center">Cube</h5>
          <!-- <button class="modal__close">&#x2716;</button> -->
        </div>

        <div class="modal__content">
          <div class="modal-inputs">
            <!-- Name -->
            <div class="input-element">
              <p style="padding: 0px; margin: 0px">Name:</p>
              <input type="text" value="cube" id="name-input" />
            </div>

            <!-- X -->
            <div class="two-inputs-wrapper">
              <div class="input-element">
                <p style="padding: 0px; margin: 0px">Xmin:</p>
                <input type="text" value="0" id="x-min-input" />
              </div>
              <div class="input-element">
                <p style="padding: 0px; margin: 0px">Xmax:</p>
                <input type="text" value="1" id="x-max-input" />
              </div>
            </div>
            <!-- Y -->
            <div class="two-inputs-wrapper">
              <div class="input-element">
                <p style="padding: 0px; margin: 0px">Ymin:</p>
                <input type="text" value="0" id="y-min-input" />
              </div>
              <div class="input-element">
                <p style="padding: 0px; margin: 0px">Ymax:</p>
                <input type="text" value="1" id="y-max-input" />
              </div>
            </div>
            <!-- Z -->
            <div class="two-inputs-wrapper">
              <div class="input-element">
                <p style="padding: 0px; margin: 0px">Zmin:</p>
                <input type="text" value="0" id="z-min-input" />
              </div>
              <div class="input-element">
                <p style="padding: 0px; margin: 0px">Zmax:</p>
                <input type="text" value="1" id="z-max-input" />
              </div>
            </div>

            <!-- Material -->
            <div class="input-element">
              <p style="padding: 0px; margin: 0px">Material:</p>
              <select name="material" id="material-input" form="materialForm">
                <option value="Default">Default</option>
                <option value="Red">Red</option>
                <option value="Green">Green</option>
                <option value="Blue">Blue</option>
              </select>
            </div>
          </div>
          <div class="modal-actions">
            <button type="submit" class="modal-ok-button">OK</button>
            <!-- <button>Preview</button> -->
            <button class="modal-cancel-button">Cancel</button>
          </div>
        </div>
      </div>
      <!-- /modal__content -->
    </div>
  </body>
  <script type="text/javascript">
    var actions = []; // Redo - Ctrl Z
    let sphereButtonClicks = 0; // for position and naming purpose
    let cubeButtonClicks = 0;
    let cylinderButtonClicks = 0;
  </script>
  <script type="module" src="./index.js"></script>
</html>
